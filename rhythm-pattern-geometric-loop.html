<style>
  :root{--bg:#070a10;--text:#eef2ff;--muted:rgba(238,242,255,.72);--border:rgba(255,255,255,.10);--y:#FFD100;--b:#3b82f6;--r:#ff3b30;}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:
    radial-gradient(1100px 700px at 12% 10%, rgba(59,130,246,.16), transparent 60%),
    radial-gradient(900px 600px at 88% 20%, rgba(255,209,0,.10), transparent 55%),
    linear-gradient(180deg,#04060b,var(--bg));color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
  .stage{width:min(920px,92vw);padding:28px;border-radius:26px;border:1px solid var(--border);
    background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));box-shadow:0 30px 90px rgba(0,0,0,.55);backdrop-filter:blur(10px)}
  h1{margin:0 0 6px;font-size:22px}
  .sub{margin:0 0 16px;color:var(--muted);font-size:12px;letter-spacing:.08em;text-transform:uppercase;font-weight:800}
  .box{height:360px;border-radius:22px;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.22);position:relative;overflow:hidden}
  .tile{position:absolute;inset:0;display:grid;grid-template-columns:repeat(10,1fr);grid-template-rows:repeat(7,1fr);gap:10px;padding:18px}
  .cell{border-radius:14px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.08);transform:scale(.96);opacity:.75;animation:p 1.2s ease-in-out infinite}
  .cell:nth-child(3n){background:rgba(59,130,246,.10)}
  .cell:nth-child(4n){background:rgba(255,209,0,.10)}
  .cell:nth-child(5n){background:rgba(255,59,48,.08)}
  @keyframes p{0%,100%{transform:scale(.96);opacity:.65}50%{transform:scale(1.04);opacity:1}}
  /* rhythm staggering */
  .cell:nth-child(1){animation-delay:0ms}
  .cell:nth-child(2){animation-delay:80ms}
  .cell:nth-child(3){animation-delay:160ms}
  .cell:nth-child(4){animation-delay:240ms}
  .cell:nth-child(5){animation-delay:320ms}

  .cell:nth-child(7){animation-delay:480ms}
  .cell:nth-child(8){animation-delay:560ms}
  .cell:nth-child(9){animation-delay:640ms}
  .cell:nth-child(10){animation-delay:720ms}
  .cell:nth-child(11){animation-delay:120ms}
  .cell:nth-child(12){animation-delay:200ms}
  .cell:nth-child(13){animation-delay:280ms}
  .cell:nth-child(14){animation-delay:360ms}
  .cell:nth-child(15){animation-delay:440ms}
  .cell:nth-child(16){animation-delay:520ms}
  .cell:nth-child(17){animation-delay:600ms}
  .cell:nth-child(18){animation-delay:680ms}
  .cell:nth-child(19){animation-delay:760ms}
  .cell:nth-child(20){animation-delay:840ms}
  @media (prefers-reduced-motion: reduce){.cell{animation:none !important}}
</style>
